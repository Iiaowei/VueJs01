<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(a, i) in arr">
      {{i}}.{{a}}
    </li>
  </ul>
  <ul>
    <li v-for="(value, key) in info">
      {{key}}:{{value}}
    </li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      info: {
        name: 'why',
        age: 18,
        height: 1.99
      },
      arr: ['a', 'b', 'c']
    }
  })
</script>
</body>
</html>
