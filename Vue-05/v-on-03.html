<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  stop修饰符-->
  <div @click="divClick">
    dsfsdfds
    <button @click.stop="btnClick">按钮</button>
  </div>
<!--  prevent修饰符-->
  <form action="baidu">
    <input type="submit" value="提交" @click.prevent="submitClick">
  </form>
<!--  监听键盘输入-->
  <input type="text" @keyup.enter="keyUp">
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    methods: {
      divClick() {
        console.log("div click");
      },
      btnClick() {
        console.log("btn click");
      },
      submitClick() {
        console.log("submit click");
      },
      keyUp() {
        console.log("keyUp");
      }
    }
  })
</script>
</body>
</html>
