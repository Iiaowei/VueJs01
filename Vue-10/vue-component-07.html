<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn :cmovies="movies" :cmessage="message"></cpn>
</div>

<template id="cpn">
  <div>
    <ul>
      <li v-for="item in cmovies">{{item}}</li>
    </ul>
    <h2>{{cmessage}}</h2>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const cpn = {
    template: '#cpn',
    props: {
      //类型限制
      // cmovies: Array,
      // cmessage: String
      cmessage: {
        type: String,
        default: '',
        required: true
      },
      cmovices: {
        type: Array,
        default() {
          return []
        }
      }
    },
    data() {
      return {

      }
    },
    methods: {

    }
  }
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      movies: ['哈哈哈', '嘻嘻嘻']
    },
    components: {
      cpn
    }
  })
</script>
</body>
</html>
