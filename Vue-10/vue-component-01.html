<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <my-cpn></my-cpn>
</div>
<script src="../js/vue.js"></script>
<script>
  //创建组件构造器对象
  //注册组件
  //组件使用
  const cpnC = Vue.extend({
    template: `<div>
                <h2>我是标题</h2>
                <p>我是内容</p>
               </div>`
  })
  Vue.component('my-cpn', cpnC)
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    }
  })
</script>
</body>
</html>
