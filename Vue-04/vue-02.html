<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>total price: {{totalPrice}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      books: [
        {
          id: 110,
          name: 'book1',
          price: 23
        },
        {
          id: 111,
          name: 'book2',
          price: 43
        },
        {
          id: 112,
          name: 'book3',
          price: 34
        },
        {
          id: 113,
          name: 'book4',
          price: 54
        },
      ]
    },
    computed: {
      totalPrice: function () {
        let result = 0
        for (let i = 0; i < this.books.length; i++) {
          result += this.books[i].price
        }
        return result
      }
    }
  })
</script>
</body>
</html>
